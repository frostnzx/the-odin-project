<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="search-form">
        <label for="query-field">Enter a location</label>
        <input type="text" id="query-field" name="query-field">
        <button id="submit-btn">Search</button>
    </form>

    <div class="info-container">
        <div class="info-header"></div>
        <div class="info-weather"></div>
        <div class="info-temp"></div>
        <div class="info-humidity"></div>
        <div class="info-wind"></div>
    </div>



    <script src="main.js" defer></script>
</body>
</html>
