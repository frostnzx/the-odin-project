<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="left-panel">
        <div id="logo-box">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <img src="img/leafy.jpg" alt="">
    </div>  
    <div id="right-panel">
        <p class="text-container">
            <b>
                This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started <br> <br>

                You know you want to.
            </b>
        </p>

        <form action="" method="get">
            <p>
                <b style="margin-left: 20px;">Let's do this!</b>
            </p>
            <div class="form-container">
                <div class="form-line-container">
                    <div class="input-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="input-group">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                </div>

                <div class="form-line-container">
                    <div class="input-group">
                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email">
                    </div>
                    <div class="input-group">
                        <label for="user-phone">PHONE NUMBER</label>
                        <input type="text" id="user-phone">
                    </div>
                </div>

                <div class="form-line-container">
                    <div class="input-group">
                        <label for="user-password">PASSWORD</label>
                        <input type="password" id="user-password">
                    </div>
                    <div class="input-group">
                        <label for="confirm-user-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-user-password">
                    </div>
                </div>
            </div>

            <button type="submit">Create account</button>
            <p class="already-have-account">Already have an account? <b style="color: #596D48;">Log in</b></p>
        </form>

    </div>
</body>
</html>
