<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div class="row-container">
            <button id="clear"class="special-button">Clear</button>
            <button id="back" class="special-button">X</button>
            <button id="negative" class="special-button">+/-</button>
        </div>
        <div class="row-container">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="operator-button">*</button>
        </div>
        <div class="row-container">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="/" class="operator-button">/</button>
        </div>
        <div class="row-container">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="-" class="operator-button">-</button>
        </div>
        <div class="row-container">
            <button id=".">.</button>
            <button id="0">0</button>
            <button id="=" class="operator-button">=</button>
            <button id="+" class="operator-button">+</button>
        </div>
    </div>

    <div id="credit-container">
        Built by : &nbsp    
        <a href="https://github.com/frostnzx">  frostnzx</a>
        &nbsp | &nbsp
        <a href="https://github.com/frostnzx/the-odin-project">source</a>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
